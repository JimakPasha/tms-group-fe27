<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fig1 = document.createElement('div');
        fig1.style.cssText = `
            height: 100px;
            width: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        `;

        const fig2 = document.createElement('div');
        fig2.style.cssText = `
            height: 80px;
            width: 80px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        `;

        const fig3 = document.createElement('div');
        fig3.style.cssText = `
            height: 40px;
            width: 40px;
            border: 2px solid black;
        `;

        document.body.append(fig1);
        fig1.append(fig2);
        fig2.append(fig3);

    </script>
</body>
</html>
